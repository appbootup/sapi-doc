<section class="hero is-black is-medium is-bold">

  <div class="hero-head">
    <header class="nav">
      <div class="container">
        <div class="nav-right nav-menu">
          <span class="nav-item">
            <a class="button is-primary" href="https://twitter.com/{{ site.twitter_username }}">
              <span class="icon">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </span>
            </a>
          </span>
          <span class="nav-item">
            <a class="button is-primary" href="https://github.com/{{ site.github_username }}">
              <span class="icon">
                <i class="fa fa-github" aria-hidden="true"></i>
              </span>
            </a>
          </span>
        </div>
      </div>
    </header>
  </div>

  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <p class="title">
            Samsung Pay
          </p>
          <p class="subtitle">
            The guideline  of <strong>Save to Samsung Pay</strong> and Samsung Pay Merchant service REST API documentations
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="hero-foot">
    <div class="container">
      <nav class="tabs is-boxed">
        <ul>
          <li {% if pUri == '/' %}class="is-active"{% endif %} >
            <a href="{{ "/" | relative_url }}">Overview</a>
          </li>
          <li {% unless pUri == '/' %}class="is-active"{% endunless %} >
            <a href="{{ "/merchantservice/registration" | relative_url }}">Docs</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</section>
